[package]
authors = ["ChainSafe Systems <info@chainsafe.io>"]
name = "mina-rs-wasm-mvp"
version = "0.1.0"

edition = "2021"
license = "Apache-2.0"

publish = false

[features]
default = []

[dependencies]
mina-network = {path = "../../../network"}

anyhow = "1"
async-trait = "0.1"
base64 = "0.13"
hex = "0.4"
js-sys = "0.3"
libp2p = {version = "0.43", features = ["wasm-bindgen", "wasm-ext-websocket"]}
libp2p-mplex = "0.32"
protobuf = {version = "2", features = ["with-bytes"]}
serde = {version = "1", features = ["derive"]}
serde_json = {version = "1"}
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"

[dev-dependencies]

[build-dependencies]
anyhow = "1"
protobuf-codegen-pure = "2"
walkdir = "2"

[lib]
crate-type = ["cdylib", "lib"]

[profile.release]
opt-level = 's'
