serde = {version = "1", features = ["derive"]}
serde_json = "1"
smart-default = "0.6.0"
thiserror = "1"

[dev-dependencies]
test-fixtures = {path = "../test-fixtures"}

anyhow = "1"
pretty_assertions = "1"
wasm-bindgen-test = "0.3"
