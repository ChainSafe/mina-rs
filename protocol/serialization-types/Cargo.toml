[package]
authors = ["ChainSafe Systems <info@chainsafe.io>"]
name = "mina-serialization-types"
version = "0.1.0"

edition = "2021"
license = "Apache-2.0"

[dependencies]
bin-prot = {path = "../bin-prot"}
mina-serialization-types-macros = {path = "../serialization-types-macros"}
proof-systems = {path = "../../proof-systems-shim"}
versioned = {path = "../versioned"}

ark-serialize = "0.3"
base64 = "0.13"
bs58 = {version = "0.4", features = ["check"]}
