[package]
authors = ["ChainSafe Systems <info@chainsafe.io>"]
name = "mina-crypto"
version = "0.1.0"

edition = "2021"
license = "Apache-2.0"

[dependencies]
bin-prot = {path = "../protocol/bin-prot"}
wire-type = {path = "../protocol/wire-type"}

mina-curves = {git = "https://github.com/o1-labs/proof-systems", rev = "3516d433411d482b9b720c3ca0d3caec0359f0ac"}
mina-signer = {git = "https://github.com/o1-labs/proof-systems", rev = "3516d433411d482b9b720c3ca0d3caec0359f0ac"}

ark-ff = "0.3"
base64 = "0.13"
blake2 = "0.10"
bs58 = {version = "0.4", features = ["check"]}
derive_deref = "1.1"
derive_more = "0.99"
serde = {version = "1", features = ["derive"]}
thiserror = "1"

[dev-dependencies]
num = "0.4"
